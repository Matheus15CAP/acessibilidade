                <li class="nav-item"><a class="nav-link" href="#inicio">Início</a></li>

                <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
            </ul>

                        height="278" loading="lazy">
                    <a href="#Gorillaz"
                        class="btn btn-primary btn-lg botao-inicio fw-semibold">Quero
                        conhecer!</a>
                </div>
                <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/2590da40-2a6e-4b46-bcff-344389f0d714/d9evaod-7aa5ce25-7522-4438-926c-a58def2440c0.png/v1/fill/w_1024,h_1449,q_80,strp/gorillaz_poster_design__a3__by_gamerowse_d9evaod-fullview.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MTQ0OSIsInBhdGgiOiJcL2ZcLzI1OTBkYTQwLTJhNmUtNGI0Ni1iY2ZmLTM0NDM4OWYwZDcxNFwvZDlldmFvZC03YWE1Y2UyNS03NTIyLTQ0MzgtOTI2Yy1hNThkZWYyNDQwYzAucG5nIiwid2lkdGgiOiI8PTEwMjQifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6aW1hZ2Uub3BlcmF0aW9ucyJdfQ.KjRuF2DJOzMCEJFXArr1_P0lDrfLBFE9ll6kO6OVAd0" alt="" title="" class="img-fluid img-inicio">

              </div>
        </section>

        <section id="gorillaz" class="my-5 pt-6 secao-gorillaz" tabindex="0" aria-label="Seção explicativa sobre o gorillaz">
            <div class="container d-flex align-items-center ">
                <div class="col-4 d-flex justify-content-center ">
                    <img src="https://img.goodfon.com/original/1920x1200/c/ba/plastic-beach-gorillaz-noodle-6587.jpg" class="rounded-pill" width="273" height="331" loading="lazy">
                </div>
                <div class="col-5">
                    <h2></h2>
                    <p class="p-2"></p>
                </div>
            </div>
        </section>

        <section id="galeria" tabindex="0" aria-label="Seção de galeria de imagens">
            <h2 class="text-center pt-5">Galeria</h2>
            <div class="container p-3 mt-3 fundo-galeria ">

                <div class="row justify-content-md-center">
                    <div class="col-md-4">
                        <img src="noodle.jpg"
                            class="img-fluid rounded-5" loading="lazy">
                    </div>
                    <div class="col-md-4">
                        <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/23ae6fec-6806-4d60-820d-fefc10d60dda/d6011x7-e65276d4-b7e6-43e2-8beb-b45cc126c1b6.png" class="img-fluid rounded-5"
                            loading="lazy">
                    </div>
                </div>
                <div class="row mt-4  justify-content-md-center">
                    <div class="col-md-4">
                        <img src="123643998_4458ff6e61_o.jpg" class="img-fluid rounded-5" loading="lazy">
                    </div>
                    <div class="col-md-4">
                        <img src="https://img.goodfon.com/original/2815x1870/c/45/gorillaz-2d-miordoka-nikkalsa-murdoc-niccals-nudl-noodle-r-3.jpg"
                            class="img-fluid rounded-5" loading="lazy">
                    </div>
                </div>
             </div>
        </section>

        <section id="contato">
            <div class="container p-5 d-flex justify-content-center">
                <div class="col-md-8 col-lg-10 rounded-5 formulario"> 
                    <h2 class="mb-3">Entre em contato</h2>
                    <form>
                        <div class="form-group mb-3">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" class="form-control rounded-3 mt-1"
                                placeholder="Digite seu nome completo">
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control rounded-3 mt-1"
                                placeholder="Digite seu email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="mensagem">Mensagem</label>
                            <textarea id="mensagem" name="mensagem" class="form-control rounded-4 mt-2" rows="4"
                                placeholder="Escreva sua mensagem"></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill">Enviar
                                mensagem</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="text-center p-3 fst-italic">
        <p>Acesse nossas redes:</p>
        <i class="bi bi-whatsapp"></i>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-tiktok"></i>
        <p class="mt-3">Desenvolvido por .</p>
    </footer>
